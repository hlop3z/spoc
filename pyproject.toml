[project]
name = "spoc"
version = "0.1.15"
description = "Framework Builder"
authors = [
    { name = "hlop3z", email = "23062270+hlop3z@users.noreply.github.com" },
]
dependencies = []
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }
[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pdm.dev-dependencies]
linters = [
    "pyright>=1.1.351",
    "mypy>=1.8.0",
    "isort>=5.13.2",
    "black>=24.2.0",
    "pylint>=3.0.3",
    "ruff>=0.2.2",
    "bandit>=1.7.7",
    "watchdog>=4.0.2",
    "ssort>=0.13.0",
    "pre-commit",
]
test = [
    "pytest>=7.1.2",
    "pytest-asyncio>=0.19.0",
    "pytest-json-report>=1.5.0",
]
devops = ["click>=8.1.3"]
docs = ["mkdocs>=1.3.1", "mkdocs-material>=8.4.2"]


[tool.pdm.scripts]
# Linters
lint = "python scripts/linter.py"

# Pre-Commit
pre = { shell = "pre-commit run --all-file" }

# Docs
docs-dev = { shell = "cd docs/ && python -m mkdocs serve --dev-addr 0.0.0.0:8055" }
docs-gh = { shell = "cd docs/ && python -m mkdocs gh-deploy --force" }

# Tests
test = "python tests/main.py"
