[project]
name = "spoc"
dynamic = ["version"]
description = "Elastic Framework Builder"
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "hlop3z", email = "23062270+hlop3z@users.noreply.github.com" },
]
dependencies = []

[project.urls]
Homepage = "https://github.com/hlop3z/spoc/"
Documentation = "https://hlop3z.github.io/spoc/"

[project.scripts]
spoc-init = "spoc:start_project"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/spoc/__init__.py"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.377",
    "mypy>=1.11.1",
    "isort>=5.13.2",
    "black>=24.8.0",
    "pylint>=3.2.6",
    "ruff>=0.6.2",
    "bandit>=1.7.9",
    "watchdog>=4.0.2",
    "ssort>=0.13.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.32",
    "mkdocs-macros-plugin>=1.0.5",
    "mkdocstrings[python]>=0.25.2",
    "termynal>=0.12.1",
    "pytest>=7.1.2",
    "pytest-asyncio>=0.19.0",
    "pytest-json-report>=1.5.0",
]
